<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form"> 
      <div class="grid">
      @for (question of questions; track question) {
        <app-question [question]="question" [form]="form" [ngClass]="question.sizeInput"></app-question>  
      }
      </div>
      <div class="form-row">
        <button type="submit" [disabled]="!form.valid" class="bg-primary border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Save</button>
      </div>
    </form>
    @if (payLoad) {
      <div class="form-row">
        <strong>Saved the following values</strong><br>{{ payLoad }}
      </div>
    }
  </div>
